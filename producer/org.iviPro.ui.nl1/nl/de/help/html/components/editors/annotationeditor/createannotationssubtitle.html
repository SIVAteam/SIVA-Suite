<h1>Erstellen von Untertitel-Annotationen</h1>
<p align="justify">
Bei einer Untertitel-Annotation können Start- und Endzeitpunkt der Wiedergabe festgelegt werden. Außerdem kann die Annotation mit 
einem Namen versehen werden.<br>
<p align="center">
<img alt="Untertitel-Annotation" src="../../../../html/components/editors/annotationeditor/images/annotation-subtitle.jpg" width=50%><br><br>
</p>

Siehe dazu in der Hilfe 
<a href="createannotations.html">
  	Tasks > Annotationen > Erstellen von Annotationen</a>
</p>

<h1>Einstellungen</h1>
<p align="justify">

Für ein Projekt können verschiedene Einstellungen vorgenommen werden.<br><br> 
Öffnen kann man diese indem man in der Funktionsleiste auf Einstellungen klickt.
<br>
<img alt="Öffnen der Einstellungen" src="../../html/components/editors/settings/images/settingsopen.jpg" width="90%"><br><br>
</p>

Nun öffnet sich ein neues Fenster indem zahlreiche Einstellungen vorgenommen werden können:<br>
<img alt="Einstellungen" src="../../html/components/editors/settings/images/settings.jpg" width="45%"><br><br>

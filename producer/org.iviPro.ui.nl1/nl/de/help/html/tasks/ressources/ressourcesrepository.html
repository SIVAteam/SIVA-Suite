<h1>Darstellung im Repository</h1>
<p align="justify">
Das Medien-Repository ist in 4 Bereiche aufgeteilt, in denen die Dateien nach Dateityp 
kategorisiert angeordnet werden:
<ul>
  <li>Audio<br>
  	mp3, wav </li>
  <li>Texte<br>
  	html, htm, txt </li>
  <li>Bilder<br>
  	jpg, jpeg, png</li>
  <li>Videos<br>
  	mpg, mpeg, avi, mp4, wmv, mov </li>
</ul>
</p>

<img src="../../../images/repositorymedia.PNG" alt="Medien-Repository" width="300">

<h1>Löschen einer Szene</h1>
<p align="justify">
Um eine Szene aus dem Szenen-Repository zu löschen, wird mit der rechten Maustaste
auf die Szene geklickt. Im nun erscheinenden Menü muss nun der Eintrag "Szene löschen"
ausgewählt werden.
</p>

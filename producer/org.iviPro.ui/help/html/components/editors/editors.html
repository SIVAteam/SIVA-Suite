<h1>Editors</h1>
<p align="justify">
<br>
In the SIVA Producer different editors exist. They can be used for editing or creating scenes, pictures, texts or the scenegraph.
<br><br>
The following editors exist in the SIVA producer:
<ul>
  <li>a <a href="../../../html/components/editors/sceneneditor.html">sceneeditor</a></li>
  <li>an <a href="../../../html/components/editors/annotationeditor/annotationeditor.html">annotationeditor</a></li>
  <li>a <a href="../../../html/components/editors/scenegrapheditor.html">szenengraph-editor</a></li>  
  <li>an editor for the <a href="../../../html/components/editors/contenteditor.html">table of contents</a></li>
</ul>
</p>

<body>
<h1>Öffnen des Annotationseditors</h1>
<p align="justify">
Um den Annotationseditor zu öffnen, wird im Szenengraph in der Szene, die annotiert werden 
soll auf den Annoationsbutton <img src="../../../images/graph-annotations-existent.PNG" alt="Annotation vorhanden">
(bereits Annotationen an Szene angehängt) bzw. <img src="../../../images/graph-annotations-nonexistent.PNG" alt="keine Annotation vorhanden">
(keine Annotationen an Szene angehängt) geklickt.

</p>

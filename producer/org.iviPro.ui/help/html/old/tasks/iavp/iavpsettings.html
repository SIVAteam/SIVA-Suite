<h1>Einstellen der Projektsettings</h1>
<p align="justify">
In den Projektsettings bzw. Projekteinstellungen lassen sich die Einstellungen, die beim
Erstellen des Projekts vorgenommen wurden, ändern. Dazu gehören:
<ul>
<li>Startmodus des Players</li>
<li>Aussehen des Players</li>
<li>Layout des Players</li>
</ul>
</p>

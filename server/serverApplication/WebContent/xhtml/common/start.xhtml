<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR http://www.w3.org/TR/xhtml1/DTD/xhtml1 /xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../layout.xhtml">
	<ui:define name="title">#{lang.start_title} | #{brandingConfiguration.getBrandingText('project_name')}</ui:define>
	<ui:define name="contextHelp">
		<h:outputLink id="contexHelp"
			value="#{request.contextPath}/xhtml/common/help.jsf#homePage"
			target="_blank">#{lang.get_help_link}</h:outputLink>
	</ui:define>
	<ui:define name="content">
		<div class="row home">
			<div class="col1">
				<h1>#{lang.start_title}</h1>
				<h:outputText
						value="#{brandingConfiguration.getBrandingText('home_left')}"
						escape="false" />
			</div>
			<div class="col2">
				<h:outputText
						value="#{brandingConfiguration.getBrandingText('home_right')}"
						escape="false" />	
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>

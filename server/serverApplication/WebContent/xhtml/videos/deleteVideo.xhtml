<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR http://www.w3.org/TR/xhtml1/DTD/xhtml1 /xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
	<ui:composition template="../layout.xhtml">
		<ui:define name="title">#{lang.deleteVideo_title}</ui:define>
		<ui:define name="contextHelp"><h:outputLink id="contexHelp" value="#{request.contextPath}/xhtml/common/help.jsf#deleteVideo" target="_blank">#{lang.get_help_link}</h:outputLink></ui:define>
        <ui:define name="content">
            <f:metadata>
                <f:event listener="#{authenticationAction.prePopulateUsername}" type="preRenderView"/>
                <f:viewParam id="videoId" name="videoId" value="#{videoBean.id}">
                    <f:convertNumber />
                </f:viewParam>
                <f:event listener="#{videoAction.deleteVideo}" type="preRenderView"/>
            </f:metadata>
			<div class="breadcrumb"><a href="#{request.contextPath}/xhtml/videos/listVideos.jsf">#{lang.listVideos_title}</a> &gt;</div>
            <h1>#{lang.deleteVideo_title}</h1>
			<p><h:outputText value="#{lang.deleteVideo_text}" escape="false" /></p>
			<p class="showName"><b>#{lang.video_field_video}</b> #{videoBean.title}</p>
			<h:form id="deleteVideoForm">
			<ul class="navigation subnavigation subnavigationSpace">
				<li><h:commandButton action="#{videoAction.deleteVideo}" value="#{lang.yes}" /></li>
				<li><h:outputLink value="#{request.contextPath}/xhtml/videos/listVideos.jsf">#{lang.no}</h:outputLink></li>
			</ul>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>

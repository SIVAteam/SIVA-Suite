<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR http://www.w3.org/TR/xhtml1/DTD/xhtml1 /xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
     
<body>
	<ui:composition template="../layout.xhtml">
		<ui:define name="title">#{lang.startVideo_title}</ui:define>
		<ui:define name="content">
			<f:metadata>
				<f:viewAction action="#{authenticationAction.prePopulateUsername}" />
				<f:viewParam name="videoId" value="#{videoBean.id}"
					required="true">
					<f:convertNumber />
				</f:viewParam>
				<f:event type="preRenderView" listener="#{videoAction.startVideo}" />
				<f:viewAction action="#{videoAction.startVideo}" />
			</f:metadata>
			<div class="breadcrumb"><a href="#{request.contextPath}/xhtml/videos/listVideos.jsf">#{lang.listVideos_title}</a> &gt;</div>
            <h1>#{lang.startVideo_title}</h1>
			<p>
				<h:outputText value="#{lang.startVideo_text}" escape="false" />
			</p>
			<p class="showName"><b>#{lang.video_field_video}</b> #{videoBean.title}</p>
            <h:form id="startVideoForm">
				<ul class="navigation subnavigation subnavigationSpace">
					<li><h:inputHidden value="#{videoBean.id}" /> <h:commandButton
							action="#{videoAction.startVideo}"
							value="#{lang.yes}" /></li>
					<li><h:outputLink
							value="#{request.contextPath}/xhtml/videos/listVideos.jsf">#{lang.no}</h:outputLink></li>
				</ul>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>

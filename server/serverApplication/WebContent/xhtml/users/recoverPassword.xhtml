<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR http://www.w3.org/TR/xhtml1/DTD/xhtml1 /xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
      
<body>
    <ui:composition template="../layout.xhtml">
        <ui:define name="title">#{lang.recoverPassword_title}</ui:define>
        <ui:define name="contextHelp">
            <h:outputLink id="contexHelp"
                value="#{request.contextPath}/xhtml/common/help.jsf#loginForgotten"
                target="_blank">#{lang.get_help_link}</h:outputLink>
        </ui:define>
        <ui:define name="content">
            <h1>#{lang.recoverPassword_title}</h1>
            <h:message for="recoverPasswordForm" class="confirmMessage" />
            <h:messages globalOnly="true" class="errorMessage" />
            
            <h:form id="recoverPasswordForm">
                <div class="row">
                    <div class="col1">#{lang.user_field_email}</div>
                    <div class="col2">
                        <h:inputText id="email" value="#{userBean.email}" class="#{component.valid ? '' : 'error'}" required="true" requiredMessage="#{lang.field_required}" validator="MailValidator">
                        <f:attribute name="mailValidator_message"
                                value="#{lang.mailValidator_message}" />
                        </h:inputText>
                    </div>
                    <div class="col3"><h:message for="email" /></div>
                </div>
                <div class="row">
                    <div class="col1 button_space">&nbsp;</div>
                    <div class="col2">
                        <h:commandButton action="#{userAction.sendPasswordRecoveryLink}" value="#{lang.recoverPassword_recover_password_button}" />
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</body>
</html>

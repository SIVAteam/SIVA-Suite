<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR http://www.w3.org/TR/xhtml1/DTD/xhtml1 /xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
	<ui:composition template="../layout.xhtml">
		<ui:define name="title">#{lang.deleteUser_title}</ui:define>
        <ui:define name="contextHelp">
            <h:outputLink id="contexHelp"
                value="#{request.contextPath}/xhtml/common/help.jsf#deleteUser"
                target="_blank">#{lang.get_help_link}</h:outputLink>
        </ui:define>
		<ui:define name="content">
			<div class="breadcrumb"><a href="#{request.contextPath}/xhtml/users/listUsers.jsf">#{lang.listUsers_title}</a> &gt;</div>
            <h1>#{lang.deleteUser_title}</h1>
			<f:metadata>
            <f:event listener="#{authenticationAction.prePopulateUsername}" type="preRenderView"/>
                <f:viewParam id="userId" name="userId" value="#{userBean.id}" required="true" requiredMessage="#{lang.get_invalid_url}">
                    <f:convertNumber />
                </f:viewParam>
                <f:event listener="#{userAction.restriction}" type="preRenderView"/>
            </f:metadata>
			<p>#{lang.deleteUser_text}</p>
			<p class="showName"><b>#{lang.user_field_name}</b> #{userBean.academicTitle} #{userBean.firstName} #{userBean.lastName}</p>
            <h:form id="deleteUserForm">
			<ul class="navigation subnavigation subnavigationSpace">
				<li><h:inputHidden value="#{userBean.id}" /><h:commandButton action="#{userAction.deleteUser}" value="#{lang.yes}" /></li>
                <li><h:outputLink value="#{request.contextPath}/xhtml/users/listUsers.jsf">#{lang.no}</h:outputLink></li>
			</ul>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
